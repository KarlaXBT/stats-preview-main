<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="base.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="card">
      <div class="card__img">
        <img
          src="images/image-header-mobile.jpg"
          alt="Three people working in an office, coding."
        />
      </div>
      <div class="card__content">
        <h1 class="card__heading">
          Get insights that help your business grow.
        </h1>
        <p class="card__description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats">
          <div class="stats__item">
            <strong class="stats__value">10k+</strong>
            <span class="stats__label">companies</span>
          </div>
          <div class="stats__item">
            <strong class="stats__value">314</strong>
            <span class="stats__label">templates</span>
          </div>
          <div class="stats__item">
            <strong class="stats__value">12M+</strong>
            <span class="stats__label">queries</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
